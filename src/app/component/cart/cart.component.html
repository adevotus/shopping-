<ng-container *ngIf="true">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive mt-3">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Iphone</td>
                            <td>Some Image</td>
                            <td>This is branded phone</td>
                            <td>50000</td>
                            <td>2</td>
                            <td>40000</td>
                            <td><button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h4 class="card-title text-center"> My cart</h4>
        </div>
        <div class="center">
            <img src="../../../assets/images/shopping-cart.png" alt="">
            <h4>Cart is empty</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary mt-3"> shop now</button>
        </div>
    </div>

</ng-container>
