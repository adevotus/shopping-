<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive mt-3">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of products; let i = index ">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 200px;" src="{{item.image}}" alt="" srcset=""></td>

                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width:12%;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                        </tr>

                        <tr>
                            <td colspan="4"></td>
                            <td> <button (click)="emptycart(item)" class="btn btn-danger">Empty Cart</button></td>
                            <td> <button routerLink="/products" class="btn btn-primary">Shop more</button></td>
                            <td> <button class="btn btn-success">Checkout</button></td>
                        </tr>

                    </tbody>


                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h4 class="card-title text-center"> My cart</h4>
        </div>
        <div class="center">
            <img src="../../../assets/images/shopping-cart.png" alt="">
            <h4>Cart is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary mt-3"> shop now</button>
        </div>
    </div>

</ng-container>
